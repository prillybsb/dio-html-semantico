<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recirsos especiais</title>
    <style>
        kbd {
            border: solid 1px black;
        }
        code {
            background-color: #f1f1f1;
            color:red
        }
        pre{
            background: #f1f1f1;
        }
        pre > code {
            color:red
        }
        pre > p {
            font-style: italic;
            color:gray
        }
    </style>
</head>

<body>

    <p>Para copiar essa informação, pressione <kbd>CTRL</kbd> + <kbd>C</kbd></p>

  <p>para trocar o fundo de um elemento, utilize o comando <code>backgroud-color</code> </p>

  <p>comando completo para alterar cor de fundo</p>
  <pre>
    <p>Neste momento voce aplica dessa forma</p>
    code {
        background-color: #f1f1f1;
        color:red
    }
  </pre>
</body>

</html>
